apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cronjob
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cronjob
            image: busybox
            volumeMounts:
            - name: keys
              mountPath: "/root/.ssh"
              readOnly: true        
            command: ["/bin/sh", "-c"]
            args: ["wget", "--header='Authorization: Bearer <<TOKEN>>'", "--post-data={}", "http://postgresql-connector:8080/sync"]
          restartPolicy: OnFailure
          volumes:
          - name: keys
            secret:
              secretName: jwt-key
              items:
              - key: jwtRS256.key
                path: privatekey


