apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-connector
spec:
  selector:
    matchLabels:
      app: postgresql-connector
  template:
    metadata:
      labels:
        app: postgresql-connector
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: postgresql-connector
        image: gcr.io/bank-of-anthos/postgresql-connector:latest
        volumeMounts:
        - name: publickey
          mountPath: "/root/.ssh"
          readOnly: true
        env:
        - name: VERSION
          value: "v0.6.0"
        - name: PORT
          value: "8080"
        # Valid levels are debug, info, warning, error, critical.
        # If no valid level is set, will default to info.
        - name: LOG_LEVEL
          value: "info"
        - name: DATACATALOG_PROJECT_ID
          value: "my-project"
        - name: DATACATALOG_LOCATION_ID
          value: "us-central1"
        - name: POSTGRESQL_SERVER
          value: "accounts-db"                              
        envFrom:
        - configMapRef:
            name: environment-config
        - configMapRef:
            name: accounts-db-config
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: publickey
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key.pub
            path: publickey
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-connector
spec:
  type: ClusterIP
  selector:
    app: postgresql-connector
  ports:
  - name: http
    port: 8080
    targetPort: 8080
